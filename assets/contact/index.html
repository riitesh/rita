<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <script src="https://kit.fontawesome.com/932ae99ece.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
</head>

<body>

    <section class="contact">
        <div class="content">
            <h2>Contact us</h2>
        </div>
        <div class="container">
            <div class="contact-info">
                <div class="box">
                    <div class="icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="text">
                        <h3>Address</h3>
                        <a href="https://goo.gl/maps/xhv9jo8hmqiZ725f8" target="_blank">
                            <p>OCT patel nagar raisen road, <br>Bhopal madhaypradesh <br>462001</p>
                        </a>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <div class="text">
                        <h3>phone</h3>
                        <a href="tel:+918271439614">Call us now</a>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <i class="fa fa-envelope"></i>
                    </div>
                    <div class="text">
                        <h3>Email</h3>
                        <a href="mailto:trinaytra@gmail.com">
                            <p>trinaytra@gmail.com</p></a>
                    </div>
                </div>
            </div>
            <div class="contactform">
                <h2>Send Message</h2>
                <div class="inputbox">
                    <input type="text" name="" required="required">
                    <span>full name</span>
                </div>
                <div class="inputbox">
                    <input type="text" name="" required="required">
                    <span>Email</span>
                </div>
                <div class="inputbox">
                    <textarea required="required"></textarea>
                    <span>Type your message....</span>
                </div>
                <div class="inputbox">
                    <input type="submit" name="" value="send">
                </div>
            </div>
        </div>
        </div>
    </section>
    
</body>

</html>
